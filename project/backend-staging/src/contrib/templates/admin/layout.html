<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimal-ui">
<meta http-equiv="Content-Type" content="text/html charset=UTF-8">
<title>{% block title %}{% endblock %}</title>
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" type="text/css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/theme.css') }}" type="text/css" rel="stylesheet">
<script src="{{ url_for('static', filename='js/jquery.min.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
</head>
{% import 'admin/widgets.html' as widgets %}
<style>
body {font-size: 12px}
</style>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/admin/doctor/list">惠每</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" id="url-cursor">
                <li data-url-cursor="doctor"><a href="/admin/doctor/list">医生</a></li>
                <li data-url-cursor="hospital"><a href="/admin/hospital/list">医院</a></li>
                <li data-url-cursor="department"><a href="/admin/department/list">科室</a></li>
                <li data-url-cursor="region"><a href="/admin/region/list">医院所在区域</a></li>
                <li data-url-cursor="article"><a href="/admin/article/show">精品文章</a></li>
                <li data-url-cursor="analytics"><a href="/admin/analytics/doctor">医生信息统计</a></li>
                <li data-url-cursor="order"><a href="/admin/order/qrcode">扫码支付</a></li>
                <li data-url-cursor="todo"><a href="/admin/todo/order">明天的门诊预约</a></li>
                <li data-url-cursor="doctor_bank"><a href="/admin/doctor_bank/query">医生银行卡查询</a></li>
 
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme" role="main">
{% block content %}
{% endblock %}
</div>

<script>
$(document).ready(function($) {
    $('li[data-url-cursor="{{ g.path.get('view') }}"]').attr('class', 'active');
});
</script>

{% block scripts %}
{% endblock %}

</body>
</html>
