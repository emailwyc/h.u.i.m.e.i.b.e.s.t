{% extends 'admin/layout.html' %}
{% block title %}精品文章 | 惠每极致{% endblock %}

{% block content %}

<style>
tr th {min-width: 80px}
</style>

<h3>精品文章</h3>
<br>
<div class="row">
    <div class="col-md-11">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{ messages | join('<br>'|safe) }}
                </div>
            {% endif %}
        {% endwith %}

        {{ widgets.DoctorArticles(articles) }}
    </div>
    <div class="col-md-1">
        <a class="btn btn-primary btn-lg" href="/admin/article/update" role="button">更新</a>
    </div>

</div>
{% endblock %}
