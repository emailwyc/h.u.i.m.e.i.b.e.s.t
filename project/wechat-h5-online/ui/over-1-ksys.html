<!DOCTYPE=html>

<link href="css/style.css" rel="stylesheet" />
<script src="/ui/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">  
$(document).ready(function(){
	var url="http://www.huimeibest.com/home/doctor/2/1?kw="
	$("#kw").keyup(function(){
		var text=$(this).val();
		var e = window.event || arguments.callee.caller.arguments[0];
		if (e && e.keyCode == 13 ) {
			if(text.length!=0&&text!=$(this).attr("placeholder"))
			{
				location.href = url+escape(text);
			}
			else
			{
				alert("请输入搜索关键词")
			}
		}
	});
}); 
</script>  
</head>

  <!-- 医生-搜索 -->
