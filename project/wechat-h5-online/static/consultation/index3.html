<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <link rel="shortcut icon" href="images/favicon.ico"/>
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <title>活动报名</title>
  <link href="css/style.css" rel="stylesheet"/>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/style3.js"></script>
  <style>
    .logo{ padding-bottom: 2rem;}
    .logo img{ height: 8rem;}
    .text{ padding-bottom: 3rem; font-size: 2rem;}
  </style>
</head>
<body>
<div class="body">
  <div class="box1">
    <div class="logo tc">
      <img src="images/logo.jpg" alt="logo"/>
    </div>
    <div class="text tc">【活动报名】</div>
    <form>
      <div class="form">
        <label for="name"><input type="text" id="name" name="name" placeholder="请填写您的姓名"></label>
        <label for="tel"><input type="tel" id="tel" name="tel" placeholder="请填写您的手机号码"></label>
        <label for="description"><textarea placeholder="请填写病情概述，如年龄，疾病，治疗医院，是否手术等..."
                                           id="description" maxlength="1000"></textarea></label>
        <button type="button">提&nbsp;&nbsp;&nbsp;交</button>
      </div>
    </form>
  </div>
  <div class="box2 tc">
    <div class="text1 fs16 lh15">
      <p>信息已收集，感谢您的配合</p>
      <p>我们会尽快与您联系！</p>
    </div>
    <div class="ewm"><img src="images/ewm.jpg" alt="ewm"/></div>
    <div class="text2 fs14 lh15">
      <p>更多医疗信息、转诊服务</p>
      <p>请扫描二维码关注我们~</p>
    </div>
  </div>
</div>
</body>
</html>
