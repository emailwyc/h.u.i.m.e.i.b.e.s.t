<script>
  var currentPage;//当前页数
  var countPage;//总页数
  var pageSize=2;//每页个数
  var countNum;//总个数
  $(document).ready(function(){
    doc_con.loaddocList(pageSize);
    $(document).on("click","#page li span",function(){
      if($(this).parent("li").hasClass("disabled")||$(this).parent("li").hasClass("active")){

      }else{
        if($(this).parent("li").hasClass("pagenum")){
          currentPage=($(this).text())*1;
          doc_con.refreshDocList(currentPage);
        }
        if($(this).parent("li").hasClass("pagePrevious")) {
          currentPage-=1;
          doc_con.refreshDocList(currentPage);
        }
        if($(this).parent("li").hasClass("pageNext")) {
          currentPage+=1;
          doc_con.refreshDocList(currentPage);
        }

      }
    })
  })

</script>
