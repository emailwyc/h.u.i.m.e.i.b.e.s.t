<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>登录</title>
  <link href="../../css/bootstrap.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <div class="text-center">
    <h1>
      fesco就医后台管理系统
    </h1>
  </div>
  <div>
    <div class="form">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" id="name" name="name" class="form-control uploadtext" placeholder="用户名"
                 data-error="用户名不能为空">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" id="pwd" name="pwd" class="form-control uploadtext" placeholder="密码"
                 data-error="密码不能为空">
        </div>
      </div>
      <div class="form-group">
        <button type="button" id="submit" class="btn btn-default">登录</button>
      </div>
    </div>
  </div>
</div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/style.js"></script>
<script src="../../js/common.js"></script>
<script>
  $(document).ready(function () {
    currentNavigator = "";
    $("#submit").click(function () {
      var json = {};
      var isTrue = 0;
      isTrue += uploadText(json);
      if (isTrue > 0) {
        return;
      }
      var restUrl = huiMeiRestDomain + "/FescoAdmin/index";
      $.post(restUrl, json, function (postJson) {
        if (postJson.status == 0) {
          window.location.href="../user/list.html";
        }
        else {
          alert(postJson.message);
        }
      }, "json");

    })
  })
</script>
</body>
</html>
