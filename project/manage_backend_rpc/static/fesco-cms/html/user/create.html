<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>添加用户</title>
  <link href="../../css/bootstrap.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div id="navContainer"></div>
<div class="container">
  <form>
    <div class="row page-header">
      <div class="col-md-6 col-xs-6">
        <h1>添加用户</h1>
      </div>
      <div class="col-md-6 col-xs-6 text-right">
        <button type="button" id="submit" class="btn btn-default">提交</button>
        <button type="button" id="return" class="btn btn-default">返回</button>
      </div>
    </div>
    <div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><label for="name">名称</label></span>
          <input class="form-control uploadtext" id="name" name="name" type="text" placeholder="必填项"
                 data-error="姓名不能为空">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><label for="mobile">手机</label></span>
          <input class="form-control uploadtext" id="mobile" name="mobile" type="text" placeholder="必填项"
                 data-error="手机不能为空">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><label for="ticket_overplus">可用次数</label></span>
          <input class="form-control" id="ticket_overplus" name="ticket_overplus" type="number" value="0" min="0">
        </div>
      </div>
    </div>
  </form>
</div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/style.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/userView.js"></script>
<script>
  $(document).ready(function () {
    userView.loadCreateUser();
  })
</script>
</body>
</html>
