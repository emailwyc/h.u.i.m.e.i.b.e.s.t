<!DOCTYPE html>  
<html>  
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<link rel="shortcut icon" href="images/favicon.ico" />  
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<title>【找明医】义诊公益活动第一期 </title>
<link href="css/style.css" rel="stylesheet" />
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/style.js?1.0"></script>
</head>  
<body>
  <div class="head lh15">
    <img src="images/tx.png" alt="" />
    <div class="fs20" >义诊患者基本信息调查</div>
    <div class="fs13" >（本调查只为将患者基本情况提供给相应医师）</div>
    <p class="fs20 tl">谢谢您的配合，我们的客服人员将在最快的时间内与您联系，以便协调您与医师的时间，便于义诊。</p>
  </div>
  <div class="form">
    <div class="select select1">
      <div class="tit">您的性别</div>
      <div class="btn cfix">
        <div class="item item1">男</div>
        <div class="item item1">女</div>
      </div>
      <input type="hidden" class="sex" />
    </div>  
    <div class="select select2">
      <div class="tit">您的年龄</div>
      <div class="btn cfix">
        <div class="item item2">20岁以下</div>
        <div class="item item3">20岁-30岁</div>
        <div class="item item2">30岁-40岁</div>
        <div class="item item3">40岁-50岁</div>
        <div class="item item1">50岁以上</div>
      </div>
      <input type="hidden" class="age" />
    </div>
    <div class="select select3">
      <div class="tit">您需要咨询的病种</div>
      <div class="btn cfix">
        <div class="item item2">皮肤美容</div>
        <div class="item item3">皮炎湿疹</div>
        <div class="item item2">硬皮病</div>
        <div class="item item3">银屑病</div>
        <div class="item item2">性病</div>
        <div class="item item3">其他皮肤类问题</div>
      </div>
      <input type="hidden" class="disease" />
    </div>
    <div class="select select4">
      <div class="tit">备注说明（选填）</div>
      <div class="text cfix">
        <textarea class="explain"></textarea>
      </div>
    </div>
    <div class="select select5">
      <div class="tit">您的联系方式</div>
      <div class="btn2 cfix">
        <div><input type="tel" maxlength="11" placeholder="手机" class="tel" /></div>
        <div><input type="text" maxlength="15" placeholder="微信" class="weixin" /></div>
        <div><input type="button" value="提交"></div>
      </div>
    </div>
  </div>
  <div class="page fs18" >
    <div class="cfix">
      <div class="fl">
        上一页
      </div>
      <div class="fr">
        下一页
      </div>
    </div>
  </div>
  <div class="ewm" >
    <img src="images/ewm.png" alt="" />
    <p class="fs13 lh15">更多义诊、医疗咨询信息请关注微信【找明医】</p>
  </div>
  <div class="foot">
    北京惠每极致医疗科技有限公司
  </div>
</body>  
</html>
